<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            background-image: url('bgimage.jpg');
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Display children in a column */
        }

        .navbar {
            background-color: skyblue;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            margin-right: 10px; /* Add some spacing between dropdowns */
            position: relative;
        }

        .dropdown select {
            font-size: 16px;
            color: white;
            padding: 14px 16px;
            background-color: skyblue;
            border: none;
            cursor: pointer;
        }

        .dropdown select:hover {
            background-color: #ddd;
            color: black;
        }

        .sub-dropdown {
            position: absolute;
            top: 100%; /* Position below the parent dropdown */
            left: 0;
            display: none;
        }

        .sub-dropdown select {
            width: 100%; /* Full width */
            box-sizing: border-box;
        }

        .dropdown:hover .sub-dropdown {
            display: block;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#home">Manager</a>
    <a href="#home">Clerk</a>
    <a href="#home">Officer</a>
    <a href="#home">Cashier</a>
    <a href="#home">HO Clerk</a>
    <a href="#home">Ho Officer</a>
    <div class="dropdown">
        <select onchange="window.location.href=this.value;">
            <option value="#" selected disabled hidden>Shares</option>
            <option th:value="@{/certmodification}">Certificate Modification</option>
            <option th:value="@{/certprint}">SHARES CERTIFICATE PRINT</option>
            <option th:value="@{/dvdcalc}">DIVIDEND CALCULATION</option>
            <option th:value="@{/dvdregister}">UNPAID DIVIDEND REGISTER</option>
            <option th:value="@{/lblprinting}">LABEL PRINTING</option>
            <option th:value="@{/dvdtransfer}">UNPAID DIVIDEND TRANSFER</option>
        </select>
    </div>
    <div class="dropdown">
        <select onchange="window.location.href=this.value;">
            <option value="#" selected disabled hidden>Payroll</option>
            <optgroup label="Master">
                <option th:value="@{/master/employees}">Employees</option>
                <!-- Add more Master subpoints as needed -->
            </optgroup>
            <optgroup label="Reports">
                <option th:value="@{/reports/salary}">Salary Report</option>
                <!-- Add more Reports subpoints as needed -->
            </optgroup>
            <optgroup label="Transaction">
                <option th:value="@{/transactions/add-salary}">Add Salary</option>
                <!-- Add more Transaction subpoints as needed -->
            </optgroup>
        </select>
    </div>
    <a th:href="@{/logout}">Logout</a>
</div>

<h1>Welcome to Dashboard</h1>
<p th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" style="font-weight: bold;"></p>

<!-- Display Time -->
<p th:text="${#dates.format(#dates.createNow(), 'HH:mm:ss')}" style="font-weight: bold;"></p>
</body>
</html>
