<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
        background-image: url('bgimage.jpg');
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: skyblue;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            margin-right: 10px; /* Add some spacing between dropdowns */
        }

        .dropdown select {
            font-size: 16px;
            color: white;
            padding: 14px 16px;
            background-color: skyblue;
            border: none;
            cursor: pointer;
        }

        .dropdown select:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#home">Manager</a>
    <a href="#home">Clerk</a>
    <a href="#home">Officer</a>
    <a href="#home">Cashier</a>
    <a href="#home">HO Clerk</a>
    <a href="#home">Ho Officer</a>
    <div class="dropdown">
        <select onchange="window.location.href=this.value;">
            <option value="#" selected disabled hidden>Shares</option>
            <option th:value="@{/certmodification}">Certificate Modification</option>
            <option th:value="@{/certprint}">SHARES CERTIFICATE PRINT</option>
            <option th:value="@{/dvdcalc}">DIVIDEND CALCULATION</option>
            <option th:value="@{/dvdregister}">UNPAID DIVIDEND REGISTER</option>
            <option th:value="@{/lblprinting}">LABEL PRINTING</option>
            <option th:value="@{/dvdtransfer}">UNPAID DIVIDEND TRANSFER</option>
        </select>
    </div>
    <div class="dropdown">
        <select onchange="window.location.href=this.value;">
            <option value="#" selected disabled hidden>Payroll</option>
            <option th:value="@{/master}">Master</option>
            <option th:value="@{/reports}">Reports</option>
            <option th:value="@{/transactions}">Transaction</option>
        </select>
    </div>
    <a th:href="@{/logout}">Logout</a>
</div>

<h1>Welcome to Dashboard</h1>
</body>
</html>
