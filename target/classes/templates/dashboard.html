<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url('bank-dashboard.jpg') no-repeat center center fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Bootstrap light gray background color */
        }

        .navbar {
            background-color: skyblue; /* Bootstrap primary color */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a, .dropdown select {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover, .dropdown select:hover {
            background-color: #0056b3; /* Darker shade of primary color on hover */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown select {
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            cursor: pointer;
            appearance: none;
        }

        .dropdown select:focus {
            outline: none;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#home">Manager</a>
    <a href="#home">Clerk</a>
    <a href="#home">Officer</a>
    <a href="#home">Cashier</a>
    <a href="#home">HO Clerk</a>
    <a href="#home">Ho Officer</a>

    <div class="dropdown">
        <select onchange="window.location.href=this.value;">
            <option value="#" selected disabled hidden>Shares</option>
            <option th:value="@{/certmodification}">Certificate Modification</option>
            <option th:value="@{/certprint}">SHARES CERTIFICATE PRINT</option>
            <option th:value="@{/dvdcalc}">DIVIDEND CALCULATION</option>
            <option th:value="@{/dvdregister}">UNPAID DIVIDEND REGISTER</option>
            <option th:value="@{/lblprinting}">LABEL PRINTING</option>
            <option th:value="@{/dvdtransfer}">UNPAID DIVIDEND TRANSFER</option>
        </select>
    </div>

    <div class="dropdown">
        <select onchange="window.location.href=this.value;">
            <option value="#" selected disabled hidden>Payroll</option>
            <optgroup label="Master">
                <option th:value="@{/master/employees}">Employees</option>
            </optgroup>
            <optgroup label="Reports">
                <option th:value="@{/reports/salary}">Salary Report</option>
            </optgroup>
            <optgroup label="Transaction">
                <option th:value="@{/transactions/add-salary}">Add Salary</option>
            </optgroup>
        </select>
    </div>

    <a th:href="@{/logout}">Logout</a>
</div>

<h1>Welcome to Dashboard</h1>
<p th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" style="font-weight: bold;"></p>
<p th:text="${#dates.format(#dates.createNow(), 'HH:mm:ss')}" style="font-weight: bold;"></p>

</body>
</html>
