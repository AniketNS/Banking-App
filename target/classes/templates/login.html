<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('bgimage.jpg');
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #afaeae;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        label{
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }

        input {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-left:30px;

        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>

    <!-- Display Date -->
    <p>Current Date</p><p th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" style="font-weight: bold;"></p>

    <!-- Display Time -->
    <p>Working Date</p><p th:text="${#dates.format(#dates.createNow(), 'HH:mm:ss')}" style="font-weight: bold;"></p>


    <form action="/login" method="post">
        <label for="username">Username:
            <input type="text" id="username" name="username" required>
        </label>

        <label for="password">Password:
            <input type="password" id="password" name="password" required>
        </label>

        <!-- Additional field for Branch Code -->
        <label for="branchCode">Branch Code:
            <input type="text" id="branchCode" name="branchCode" required>
        </label>

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
